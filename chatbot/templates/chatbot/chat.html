<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat::-webkit-scrollbar {
            width: 8px;
        }
        #chat::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #chat::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .loading-dots::after {
            content: '...';
            animation: loadingDots 1.4s infinite;
        }
        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-100 min-h-screen flex flex-col">
    <div class="container mx-auto max-w-2xl px-4 py-8 flex-grow">
        <div class="bg-white shadow-2xl rounded-xl overflow-hidden flex flex-col h-[calc(100vh-200px)]">
            <div class="bg-gradient-to-r from-purple-600 to-blue-500 text-white p-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <h1 class="text-2xl font-bold">MediBot</h1>
            </div>

            <div id="chat" class="flex-grow overflow-y-auto p-4 space-y-4">
                <div class="flex justify-start mb-4">
                    <div class="bg-gray-100 rounded-xl p-3 max-w-[80%] shadow-sm">
                        <p class="text-gray-800">Hello! I'm MediBot, your AI-powered health assistant. Feel free to ask me about symptoms, treatments, first aid, or general wellness—I'm here to help!</p>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 p-4 border-t border-gray-200">
                <form method="post" class="flex items-center space-x-2">
                    {% csrf_token %}
                    <input 
                        type="text" 
                        id="message" 
                        placeholder="Type your message..." 
                        class="flex-grow p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300"
                    >
                    <button 
                        type="button" 
                        id="sendButton"
                        onclick="sendMessage()" 
                        class="bg-gradient-to-r from-purple-600 to-blue-500 text-white p-3 rounded-full hover:from-purple-700 hover:to-blue-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function formatMessage(message) {
            // Remove asterisks and replace with bold
            let formattedMessage = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Add line breaks for better readability
            formattedMessage = formattedMessage.replace(/\* /g, '<br>• ');
            
            return formattedMessage;
        }

        function sendMessage() {
            var userMessage = document.getElementById("message").value;
            if (!userMessage.trim()) return;

            // Disable send button and show loading state
            const sendButton = document.getElementById("sendButton");
            const messageInput = document.getElementById("message");
            sendButton.disabled = true;
            messageInput.disabled = true;

            const chatContainer = document.getElementById("chat");
            
            // User message
            const userMessageEl = document.createElement("div");
            userMessageEl.className = "flex justify-end mb-4";
            userMessageEl.innerHTML = `
                <div class="bg-purple-500 text-white rounded-xl p-3 max-w-[80%] shadow-sm">
                    <p>${userMessage}</p>
                </div>
            `;
            chatContainer.appendChild(userMessageEl);

            // Loading indicator
            const loadingEl = document.createElement("div");
            loadingEl.className = "flex justify-start mb-4";
            loadingEl.innerHTML = `
                <div class="bg-gray-100 rounded-xl p-3 max-w-[80%] shadow-sm">
                    <p class="text-gray-800">Generating answer<span class="loading-dots"></span></p>
                </div>
            `;
            chatContainer.appendChild(loadingEl);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            fetch("", {
                method: "POST",
                headers: { 
                    "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value,
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ "message": userMessage })
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading indicator
                chatContainer.removeChild(loadingEl);

                // Bot response with formatted text
                const botResponseEl = document.createElement("div");
                botResponseEl.className = "flex justify-start mb-4";
                botResponseEl.innerHTML = `
                    <div class="bg-gray-100 rounded-xl p-3 max-w-[80%] shadow-sm">
                        <p class="text-gray-800 leading-relaxed">${formatMessage(data.response)}</p>
                    </div>
                `;
                chatContainer.appendChild(botResponseEl);

                // Clear input and scroll to bottom
                messageInput.value = "";
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                // Remove loading indicator
                if (loadingEl.parentNode) {
                    chatContainer.removeChild(loadingEl);
                }

                const errorEl = document.createElement("div");
                errorEl.className = "flex justify-start mb-4";
                errorEl.innerHTML = `
                    <div class="bg-red-100 text-red-800 rounded-xl p-3 max-w-[80%] shadow-sm">
                        <p>Oops! Something went wrong. Please try again.</p>
                    </div>
                `;
                chatContainer.appendChild(errorEl);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .finally(() => {
                // Re-enable send button and input
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            });
        }

        // Allow sending message with Enter key
        document.getElementById("message").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
